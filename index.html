<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Password Generator</title>
</head>

<body>

    <section>
        <div class="container">
            <h1>Password Generator</h1>

            <div class="main">
                <div id="showResult" class="outputResult">
                    <input type="text" id="result">
                </div>

                <div class="btn">
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal">Generate
                        Password</button>
                    <button id="copyPassword">Copy Password</button>
                </div>
            </div>
            <div class="mb-5">
                <span id="error"></span>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal-container">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Password Feature</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Length Input Here -->
                        <input id="lengthData" class="" type="number" placeholder="Input Password Length"
                            aria-label=".form-control-lg example">
                        <!-- Select Section -->
                        <select id="selectData" class="form-select mt-3" aria-label="Default select example">
                            <option selected value="0">Select your password type</option>
                            <option value="Simple">Simple</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                        <button id="generatePassword" type="button" class="btn"
                            data-bs-dismiss="modal">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="js/main.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
